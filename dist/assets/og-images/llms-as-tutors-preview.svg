<svg
    width="1200"
    height="630"
    viewBox="0 0 1200 630"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

		
		
		
		
		

		<!-- SVG background, generate your own on: https://app.haikei.app/ or  https://pattern.monster/ -->
	

		<!-- if you need to darken or lighten your bg -->
		<rect id="bg" width="100%" height="100%" fill="#212120"/>
		<rect id="name-bg" width="100%" height="42px" fill="#212120" transform="translate(150,550)" />

		<!-- date -->
		<text
			font-family="Atkinson Hyperlegible, sans-serif"
			font-size="24"
			font-weight="900"
			fill="#f8f7f4"
			letter-spacing="-1"
		>
			<tspan x="160" y="220">
				2024-03-08
			</tspan>
		</text>

		<!-- title -->
		<text
			id="text"
			font-family="Atkinson Hyperlegible, sans-serif"
			font-size="80"
			font-weight="900"
			fill="#f8f7f4"
			letter-spacing="-3"
		>
			
			<tspan x="160" y="320">
				LLMs as Tutors
			</tspan>
			
		</text>

		<!-- sitename / url -->
		<text
		font-family="Atkinson Hyperlegible, sans-serif"
			font-size="24"
			font-weight="500"
			fill="#f8f7f4"
			letter-spacing="-0.5"
		>
			<!-- <tspan x="160" y="580">Ehqo’s Echoes · ehqo.net</tspan> -->
			<tspan x="160" y="580">Ehqo’s Echoes — ehqo.net</tspan>
		</text>
</svg>